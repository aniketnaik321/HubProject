<!-- Topbar Start -->
<div class="navbar-custom">
    <ul class="list-unstyled topbar-menu float-end mb-0">
        <li class="dropdown notification-list d-lg-none">
            <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#" role="button"
                aria-haspopup="false" aria-expanded="false">
                <i class="dripicons-search noti-icon"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                <form class="p-3">
                    <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username">
                </form>
            </div>
        </li>
        <li class="notification-list py-auto" style="min-height: 70px; padding-top:23px">

        </li>
        <li class="dropdown notification-list">
            <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown" href="#"
                role="button" aria-haspopup="false" aria-expanded="false">
                <span class="account-user-avatar">
                    <div data-initials="AN"></div>
                </span>
                <span>
                    <span class="account-user-name">{{this.userModel?.fullName}}</span>
                    <!-- <span class="account-user-name">Aniket NK</span> -->
                    <span class="account-position">Admin</span>
                </span>
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
                <!-- item-->
                <div class=" dropdown-header noti-title">
                    <h6 class="text-overflow m-0">Welcome !</h6>
                </div>
                <!-- item-->
                <a href="javascript:void(0);" [routerLink]="['/hrlite/profile']" class="dropdown-item notify-item">
                    <i class="mdi mdi-account-circle me-1"></i>
                    <span>My Account</span>
                </a>

                <a href="javascript:void(0);" routerLink="/hrlite/changepassword"
                    class="dropdown-item notify-item">
                    <i class="mdi mdi-account-edit me-1"></i>
                    <span>Change Password</span>
                </a>
                <!-- item-->
                <a href="javascript:void(0);" (click)="SignOut()" class="dropdown-item notify-item">
                    <i class="mdi mdi-logout me-1"></i>
                    <span>Logout</span>
                </a>
            </div>
        </li>

    </ul>
    <button class="button-menu-mobile open-left">
        <i class="mdi mdi-menu"></i>
    </button>
    <div class="app-search dropdown d-none d-lg-block">

        <label class="mt-3">I AM WORKING ON PROJECT - </label>
        <span class="mx-2">
            <p-dropdown styleClass="project-select custom-dropdown" appendTo="body" (onChange)="setDefaultProject($event)" [options]="projectList" [(ngModel)]="selectedProject" optionLabel="name">
                <ng-template pTemplate="selectedItem">
                    <div class="flex align-items-center gap-2" *ngIf="selectedProject">                        
                        <div>{{ selectedProject.name }}</div>
                    </div>
                </ng-template>
                <ng-template let-country pTemplate="item">
                    <div class="flex align-items-center gap-2">                        
                        <div class="fw-bold">{{ country.name }}                        
                        </div>
                        <span class="small text-default fw-default text-wrap">{{country.description}}</span>
                       
                    </div>
                </ng-template>
            </p-dropdown>
        </span>

    </div>
</div>
<!-- end Topbar -->
