<!-- src/app/pages/profile/profile.page.html -->
<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="px-2">
  <div class="profile-avatar-container">
    <ion-avatar class="profile-avatar">
      <img src="assets/images/users/avatar-1.jpg" alt="Profile Photo">
    </ion-avatar>
    <ion-button fill="clear" class="edit-photo-btn" (click)="editPhoto()">
      <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
    </ion-button>
  </div>
  <ion-list lines="none">
    <ion-item>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label class="profile-info">Anna Avetisyan</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="calendar-outline"></ion-icon>
      <ion-label class="profile-info">Birthday</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label class="profile-info">818 123 4567</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="logo-instagram"></ion-icon>
      <ion-label class="profile-info">Instagram account</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label class="profile-info">infoaplusdesign.co</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="eye-outline"></ion-icon>
      <ion-label class="profile-info">Password</ion-label>
    </ion-item>
  </ion-list>
  <ion-button shape="medium" expand="full" color="medium" (click)="editProfile()">
    <ion-icon slot="start" name="create-outline"></ion-icon>
    Edit Profile
  </ion-button>

  <ion-button expand="full" color="dark"  (click)="signOut()">
    <ion-icon slot="start" name="log-out"></ion-icon>
    Sign Out
  </ion-button>
</ion-content>
