<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

     
        <ion-back-button (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-back-button>
      


      <ion-img [src]="'assets/images/hr_lite_logo.png'" class="header-logo"></ion-img>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onNotificationClick()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="notificationCount>0" color="primary" class="notification-badge">{{ notificationCount }}</ion-badge>
      </ion-button>
      <ion-button (click)="onMessagingClick()">
        <ion-icon slot="icon-only" name="chatbubble-ellipses-outline"></ion-icon>
      
        <ion-badge *ngIf="messageCount>0" color="success" class="notification-badge">{{ messageCount }}</ion-badge>
      </ion-button>
      <ion-button (click)="onProfileClick()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
